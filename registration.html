<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="registration.css" />
    <script src="registration.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<main>
    <section class="reg-left">
        <div class="left-side-inner">
            <img class="logo" src=".//img/fake_company_logo.png" alt="company logo"/>
            <h1 class="registration">Registration Form</h1>
                <form class="button-container" id="registration-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <label for="tickets">Number of Tickets:</label>
                    <input type="number" id="tickets" name="tickets" min="0">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" min="2024-08-05" max="2024-08-08">
                    <input type="submit" value="Submit" id="submit" name="submit">
                </form>
        </div>
        <img class="avatar" src=".//img/img_avatar2.png" alt="avatar">
    </section>
    
    <section class="reg-right">
        <div class="right-side-inner">
            <div class="social-media-wrapper">
                <h1 class="questions">Questions?</h1>
                <a class="contact" href="mailto:someone@yoursite.com">Contact Us</a>   
                <h1 class="social-media">Social Media</h1>
                <div class="links">
                    <a href="https://www.instagram.com"><img src="https://img.icons8.com/ios/50/instagram-new--v1.png" alt="instagram-new--v1"/></a>
                    <a href="https://www.twitter.com"><img src="https://img.icons8.com/ios-filled/50/twitter.png" alt="twitter"/></a>
                    <a href="https://www.facebook.com"><img src="https://img.icons8.com/ios-filled/50/facebook--v1.png" alt="facebook--v1"/></a>
                    <a href="https://www.boston.com/"><img src="https://img.icons8.com/ios-filled/50/news.png" alt="news"/></a>
                    <a href="https://www.boston.gov/parks/public-garden"><img src="https://img.icons8.com/ios-filled/50/flower.png" alt="flower"/></a>
                </div>
                <img class="social-picture" src=".//img/movie_in_park_shutterstock-scaled.jpeg" alt="social-picture">
                <div class="centered">
                <a href="index.html"><button>Return to Homepage!</button></a>
                </div>
            </div>
        </div>
    </section>
</main>
<a href="https://icons8.com/icon/32292/instagram"></a> icon by <a href="https://icons8.com">Icons8</a>
</body>
</html>
